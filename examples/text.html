<!doctype html>
<html>
<head>
<title>Stereogram.js Text Example</title>
</head>
<body>
<script src="../stereogram.js" type="text/javascript"></script>
<script src="../depthmappers/TextDepthMapper.js" type="text/javascript"></script>
<img id="stereogram" width="800" height="600" src />
<script>
  Stereogram.render({
    el: 'stereogram',
    depthMapper: new Stereogram.TextDepthMapper('Hello World')
  });
</script>
</body>
</html>
